<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quên mật khẩu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<main class="container" style="padding: 16px;">
    <h3 class="page-title">Quên mật khẩu</h3>

    <div th:if="${message}" class="status-message status-error" th:text="${message}">
        Thông báo
    </div>

    <form th:action="@{/account/forgot-password}" method="post" class="card">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <button class="btn" type="submit">Lấy lại mật khẩu</button>
    </form>
</main>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
