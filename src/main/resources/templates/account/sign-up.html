<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<main class="container">
    <div class="auth-wrapper">
        <div class="card auth-card">
            <div class="auth-aside">
                <h2>Tạo tài khoản mới</h2>
                <p>Đăng ký nhanh để mua sắm tiện lợi, theo dõi đơn hàng và nhận ưu đãi hấp dẫn.</p>
            </div>
            <form th:action="@{/account/sign-up}" method="post" class="auth-form">
                <h3>Đăng ký</h3>
                <div th:if="${message}" class="status-message status-error" th:text="${message}">
                    Thông báo
                </div>
                <div class="form-group">
                    <label>Tài khoản</label>
                    <input type="text" name="username" placeholder="Tạo tài khoản" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" name="password" placeholder="Tạo mật khẩu" required>
                </div>
                <div class="form-group">
                    <label>Họ tên</label>
                    <input type="text" name="fullname" placeholder="Nhập họ tên" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Nhập email" required>
                </div>
                <button class="btn" type="submit">Đăng ký</button>
                <div class="auth-footer">
                    Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
