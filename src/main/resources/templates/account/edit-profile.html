<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cập nhật thông tin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<main class="container" style="padding: 16px;">
    <h3 class="page-title">Cập nhật thông tin</h3>

    <div th:if="${message}" class="status-message" th:text="${message}">
        Thông báo
    </div>

    <form th:action="@{/account/edit-profile}" method="post" class="card" enctype="multipart/form-data">
        <div class="form-group">
            <label>Họ tên</label>
            <input type="text" name="fullname" th:value="${account.fullname}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" th:value="${account.email}" required>
        </div>
        <div class="form-group">
            <label>Ảnh đại diện</label>
            <input type="file" name="photoFile" accept="image/*">
            <div style="margin-top: 6px; color: #64748b;">
                Ảnh hiện tại: <span th:text="${account.photo}">Chưa có</span>
            </div>
        </div>
        <button class="btn" type="submit">Cập nhật</button>
    </form>
</main>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
