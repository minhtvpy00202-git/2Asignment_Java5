<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<main class="container">
    <div class="auth-wrapper">
        <div class="card auth-card">
            <div class="auth-aside">
                <h2>Chào mừng quay lại</h2>
                <p>Đăng nhập để quản lý đơn hàng, lưu sản phẩm yêu thích và nhận ưu đãi riêng.</p>
            </div>
            <form th:action="@{/auth/login}" method="post" class="auth-form">
                <h3>Đăng nhập</h3>
                <div th:if="${message}" class="status-message status-error" th:text="${message}">
                    Lỗi đăng nhập
                </div>
                <div class="form-group">
                    <label>Tài khoản</label>
                    <input type="text" name="username" placeholder="Nhập tài khoản" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="auth-actions">
                    <button class="btn" type="submit">Đăng nhập</button>
                    <a class="btn btn-outline" th:href="@{/account/forgot-password}">Quên mật khẩu?</a>
                </div>
                <div class="auth-footer">
                    Chưa có tài khoản? <a th:href="@{/account/sign-up}">Đăng ký</a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
