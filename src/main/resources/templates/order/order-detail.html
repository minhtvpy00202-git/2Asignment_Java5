<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi tiết đơn hàng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<main class="container" style="padding: 16px;">
    <h3 class="page-title">Chi tiết đơn hàng</h3>

    <div th:if="${reviewMessage}" class="status-message" th:text="${reviewMessage}">
        Thông báo
    </div>

    <div class="card" style="margin-bottom: 16px;">
        <div>
            Mã đơn: <strong th:text="${order.id}">1</strong>
            - Ngày: <span th:text="${order.createDate}">date</span>
            - Trạng thái:
            <span class="badge"
                  th:text="${(order.status == 'NEW' or order.status == 'PLACED')} ? 'Đã đặt' : (${order.status == 'SHIPPING'} ? 'Đang giao' : (${order.status == 'DONE' or order.status == 'DELIVERED_SUCCESS'} ? 'Giao thành công' : (${order.status == 'CANCEL' or order.status == 'DELIVERY_FAILED'} ? 'Giao thất bại' : order.status)))">
                Đơn mới
            </span>
        </div>
        <div>
            Địa chỉ: <span th:text="${order.address}">address</span>
        </div>
    </div>

    <h4 class="page-title">Sản phẩm</h4>
    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Size</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="d : ${details}">
                <tr>
                    <td>
                        <a th:href="@{|/product/detail/${d.product.id}|}"
                           th:text="${d.product.name}">Tên sản phẩm</a>
                    </td>
                    <td th:text="${#numbers.formatDecimal(d.price, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">0</td>
                    <td th:text="${d.quantity}">1</td>
                    <td th:text="${d.sizeName}">M</td>
                    <td>
                        <a class="btn btn-outline" th:href="@{|/cart/add/${d.product.id}?sizeId=${d.sizeId}|}">Mua lại</a>
                    </td>
                </tr>
                <tr th:if="${reviewable and !reviewedProductIds.contains(d.product.id)}">
                    <td colspan="5">
                        <form th:action="@{/order/review}" method="post" enctype="multipart/form-data" class="card review-form">
                            <input type="hidden" name="orderId" th:value="${order.id}">
                            <input type="hidden" name="productId" th:value="${d.product.id}">
                            <div class="form-group">
                                <label>Đánh giá sao</label>
                                <select name="starRating" required>
                                    <option value="5">5 sao</option>
                                    <option value="4">4 sao</option>
                                    <option value="3">3 sao</option>
                                    <option value="2">2 sao</option>
                                    <option value="1">1 sao</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Nội dung đánh giá</label>
                                <textarea name="reviewContent" rows="3" placeholder="Chia sẻ cảm nhận của bạn..."></textarea>
                            </div>
                            <div class="form-group">
                                <label>Ảnh đánh giá (tùy chọn)</label>
                                <input type="file" name="images" multiple accept="image/*">
                            </div>
                            <button class="btn" type="submit">Gửi đánh giá</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${reviewable and reviewedProductIds.contains(d.product.id)}">
                    <td colspan="5">
                        <div class="status-message">Bạn đã đánh giá sản phẩm này.</div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
