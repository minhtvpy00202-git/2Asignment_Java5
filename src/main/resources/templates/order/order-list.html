<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách đơn hàng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<main class="container" style="padding: 16px;">
    <h3 class="page-title">Đơn hàng của tôi</h3>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Mã đơn</th>
                <th>Ngày</th>
                <th>Trạng thái</th>
                <th>Địa chỉ</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${orders}">
                <td th:text="${o.id}">1</td>
                <td th:text="${o.createDate}">date</td>
                <td>
                    <span class="badge"
                          th:text="${(o.status == 'NEW' or o.status == 'PLACED')} ? 'Đã đặt' : (${o.status == 'SHIPPING'} ? 'Đang giao' : (${o.status == 'DONE' or o.status == 'DELIVERED_SUCCESS'} ? 'Giao thành công' : (${o.status == 'CANCEL' or o.status == 'DELIVERY_FAILED'} ? 'Giao thất bại' : o.status)))">
                        Đơn mới
                    </span>
                </td>
                <td th:text="${o.address}">address</td>
                <td>
                    <a class="btn btn-outline" th:href="@{|/order/detail/${o.id}|}">Xem chi tiết</a>
                    <a class="btn btn-outline" th:href="@{/order/my-product-list}">Mua lại</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
