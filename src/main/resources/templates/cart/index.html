<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giỏ hàng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<main class="container" style="padding: 16px;">
    <h3 class="page-title">Giỏ hàng</h3>

    <div th:if="${message}" class="status-message status-error" th:text="${message}">
        Thông báo
    </div>

    <div th:if="${#lists.isEmpty(items)}" class="status-message status-error">
        Giỏ hàng trống.
    </div>

    <div class="card" th:if="${!#lists.isEmpty(items)}">
        <table>
            <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Size</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img th:src="${#strings.isEmpty(item.image)} ? @{/images/product1.jpg} : @{|/images/${item.image}|}"
                             alt="product" width="60" height="60" style="border-radius: 8px;">
                        <strong th:text="${item.name}">Tên sản phẩm</strong>
                    </div>
                </td>
                <td th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">0</td>
                <td>
                    <form class="cart-item-form" th:action="@{/cart/update}" method="post" style="display: flex; gap: 6px; align-items: center;">
                        <input type="hidden" name="productId" th:value="${item.productId}">
                        <input type="hidden" name="sizeId" th:value="${item.sizeId}">
                        <button class="btn btn-outline" type="button" data-action="minus">-</button>
                        <input type="number" name="quantity" min="1" th:value="${item.quantity}" style="max-width: 80px;">
                        <button class="btn btn-outline" type="button" data-action="plus">+</button>
                    </form>
                </td>
                <td th:text="${item.sizeName}">M</td>
                <td>
                    <a class="btn btn-outline" th:href="@{|/cart/remove/${item.productId}?sizeId=${item.sizeId}|}">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="cart-summary">
        <div>Tổng tiền: <strong th:text="${#numbers.formatDecimal(totalPrice, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">0</strong></div>
        <div class="table-actions">
            <a class="btn btn-outline" th:href="@{/cart/clear}">Xóa tất cả</a>
            <a class="btn checkout-btn" th:href="@{/order/checkout}">Thanh toán</a>
        </div>
    </div>
</main>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
