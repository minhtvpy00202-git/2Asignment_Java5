<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản trị - Đơn hàng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<main class="container" style="padding: 16px;">
    <h3 class="page-title">Quản lý đơn hàng</h3>
    <nav class="admin-nav">
        <a th:href="@{/admin/category/index}">Danh mục</a>
        <a th:href="@{/admin/product/index}">Sản phẩm</a>
        <a th:href="@{/admin/account/index}">Tài khoản</a>
        <a th:href="@{/admin/order/index}">Đơn hàng</a>
        <a th:href="@{/admin/report/revenue}">Doanh thu</a>
        <a th:href="@{/admin/report/vip}">Khách hàng VIP</a>
    </nav>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Mã đơn</th>
                <th>Username</th>
                <th>Trạng thái</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${orders}">
                <td th:text="${o.id}">1</td>
                <td th:text="${o.account != null ? o.account.username : 'N/A'}">user</td>
                <td>
                    <span class="badge"
                          th:text="${(o.status == 'NEW' or o.status == 'PLACED')} ? 'Đã đặt' : (${o.status == 'SHIPPING'} ? 'Đang giao' : (${o.status == 'DONE' or o.status == 'DELIVERED_SUCCESS'} ? 'Giao thành công' : (${o.status == 'CANCEL' or o.status == 'DELIVERY_FAILED'} ? 'Giao thất bại' : o.status)))">
                        Đơn mới
                    </span>
                </td>
                <td class="table-actions">
                    <a class="btn btn-outline" th:href="@{|/admin/order/detail/${o.id}|}">Chi tiết</a>
                    <a class="btn btn-outline" th:href="@{|/admin/order/delete/${o.id}|}"
                       onclick="return confirm('Bạn có chắc chắn muốn xoá mục này không?')">Xoá</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${order != null}" style="margin-top: 16px;" class="card">
        <h4>Chi tiết đơn hàng</h4>
        <div>
            Mã đơn: <strong th:text="${order.id}">1</strong>
            - Địa chỉ: <span th:text="${order.address}">addr</span>
        </div>
        <form th:action="@{/admin/order/update-status}" method="post" style="margin-top: 12px;">
            <input type="hidden" name="id" th:value="${order.id}">
            <div class="form-group">
                <label>Trạng thái đơn hàng</label>
                <select name="status">
                    <option value="PLACED" th:selected="${order.status == 'PLACED' or order.status == 'NEW'}">Đã đặt</option>
                    <option value="SHIPPING" th:selected="${order.status == 'SHIPPING'}">Đang giao</option>
                    <option value="DELIVERED_SUCCESS" th:selected="${order.status == 'DELIVERED_SUCCESS' or order.status == 'DONE'}">Giao thành công</option>
                    <option value="DELIVERY_FAILED" th:selected="${order.status == 'DELIVERY_FAILED' or order.status == 'CANCEL'}">Giao thất bại</option>
                </select>
            </div>
            <button class="btn" type="submit">Cập nhật trạng thái</button>
        </form>
        <table style="margin-top: 10px;">
            <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>SL</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${details}">
                <td th:text="${d.product.name}">Sản phẩm</td>
                <td th:text="${#numbers.formatDecimal(d.price, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">0</td>
                <td th:text="${d.quantity}">1</td>
                <td th:text="${d.sizeName}">M</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
