<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản trị - Tài khoản</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<main class="container" style="padding: 16px;">
    <h3 class="page-title">Quản lý tài khoản</h3>
    <nav class="admin-nav">
        <a th:href="@{/admin/category/index}">Danh mục</a>
        <a th:href="@{/admin/product/index}">Sản phẩm</a>
        <a th:href="@{/admin/account/index}">Tài khoản</a>
        <a th:href="@{/admin/order/index}">Đơn hàng</a>
        <a th:href="@{/admin/camera/index}">Camera cửa hàng</a>
        <a th:href="@{/admin/report/revenue}">Doanh thu</a>
        <a th:href="@{/admin/report/vip}">Khách hàng VIP</a>
    </nav>

    <form th:action="@{/admin/account/create}" method="post" class="card" enctype="multipart/form-data">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" th:value="${account.username}" required>
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="text" name="password" th:value="${account.password}" required>
        </div>
        <div class="form-group">
            <label>Họ tên</label>
            <input type="text" name="fullname" th:value="${account.fullname}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" th:value="${account.email}" required>
        </div>
        <div class="form-group">
            <label>Ảnh đại diện</label>
            <input type="file" name="photoFile" accept="image/*">
            <div style="margin-top: 6px; color: #64748b;">
                Ảnh hiện tại: <span th:text="${account.photo}">Chưa có</span>
            </div>
        </div>
        <div class="form-group">
            <label>Kích hoạt</label>
            <input type="checkbox" name="activated" th:checked="${account.activated}">
        </div>
        <div class="form-group">
            <label>Vai trò</label>
            <select name="roleId">
                <option th:each="r : ${roles}"
                        th:value="${r.id}"
                        th:text="${r.id}"
                        th:selected="${roleId == r.id}">
                </option>
            </select>
        </div>
        <div class="table-actions">
            <button class="btn" type="submit" th:if="${account.username == null}">Thêm</button>
            <a class="btn btn-outline" th:if="${account.username == null}" th:href="@{/admin/account/index}">Làm mới</a>
            <button class="btn" type="submit" th:if="${account.username != null}" formaction="/admin/account/update">Cập nhật</button>
            <a class="btn btn-outline" th:if="${account.username != null}" th:href="@{/admin/account/index}">Huỷ</a>
        </div>
    </form>

    <h4 style="margin-top: 16px;">Danh sách</h4>
    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${accounts}">
                <td th:text="${a.username}">user</td>
                <td th:text="${a.fullname}">name</td>
                <td th:text="${a.email}">email</td>
                <td class="table-actions">
                    <a class="btn btn-outline" th:href="@{|/admin/account/edit/${a.username}|}">Sửa</a>
                    <a class="btn btn-outline" th:href="@{|/admin/account/delete/${a.username}|}"
                       onclick="return confirm('Bạn có chắc chắn muốn xoá mục này không?')">Xoá</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
