<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản trị - Danh mục</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<main class="container" style="padding: 16px;">
    <h3 class="page-title">Quản lý danh mục</h3>
    <nav class="admin-nav">
        <a th:href="@{/admin/category/index}">Danh mục</a>
        <a th:href="@{/admin/product/index}">Sản phẩm</a>
        <a th:href="@{/admin/account/index}">Tài khoản</a>
        <a th:href="@{/admin/order/index}">Đơn hàng</a>
        <a th:href="@{/admin/camera/index}">Camera cửa hàng</a>
        <a th:href="@{/admin/report/revenue}">Doanh thu</a>
        <a th:href="@{/admin/report/vip}">Khách hàng VIP</a>
    </nav>

    <form th:action="@{/admin/category/create}" method="post" class="card">
        <div class="form-group">
            <label>Mã loại</label>
            <input type="text" name="id" th:value="${category.id}" readonly>
        </div>
        <div class="form-group">
            <label>Tên loại</label>
            <input type="text" name="name" th:value="${category.name}" required>
        </div>
        <div class="table-actions">
            <button class="btn" type="submit" th:if="${category.id == null}">Thêm</button>
            <a class="btn btn-outline" th:if="${category.id == null}" th:href="@{/admin/category/index}">Làm mới</a>
            <button class="btn" type="submit" th:if="${category.id != null}" formaction="/admin/category/update">Cập nhật</button>
            <a class="btn btn-outline" th:if="${category.id != null}" th:href="@{/admin/category/index}">Huỷ</a>
        </div>
    </form>

    <h4 style="margin-top: 16px;">Danh sách</h4>
    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Mã loại</th>
                <th>Tên loại</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${categories}">
                <td th:text="${c.id}">CAT01</td>
                <td th:text="${c.name}">Tên loại</td>
                <td class="table-actions">
                    <a class="btn btn-outline" th:href="@{|/admin/category/edit/${c.id}|}">Sửa</a>
                    <a class="btn btn-outline" th:href="@{|/admin/category/delete/${c.id}|}"
                       onclick="return confirm('Bạn có chắc chắn muốn xoá mục này không?')">Xoá</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
